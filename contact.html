      rel="stylesheet"
    />

  <body>
    <!-- Header -->
    <header class="header-pages header">
      <!-- nav -->
      <nav class="nav">
        <div class="container">
          <!-- Website Logo -->

          <!-- Website Menu -->
          <ul>
            <li>

              <a href="contact.html" class="current">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main class="main">
      <!-- contact me -->
      <div class="container text-center">
        <h1 class="section-title">Contact Me</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius, illum?
        </p>
        <!-- contact me form -->
        <form class="contact-form py-3">
          <div class="inputs-area">
            <input
              type="text"
              placeholder="Name"
              class="input-name input-filed"
            />
            <input
              type="text"
              placeholder="Email"
              class="input-email input-filed"
            />
            <input
              type="text"
              placeholder="Subject"
              class="input-subject input-filed"
            />
            <input
              type="text"
              placeholder="Phone Number"
              class="input-phone input-filed"
            />
            <textarea
              placeholder="Message"
              class="message input-message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark my-2">Submit Form</button>
        </form>
      </div>
      <!-- contact info -->
      <div class="contact-info py-3 text-center">
        <div class="container">
          <div>
            <i class="fa fa-envelope"></i>
            <h3>Email</h3>
            <p>email@example.com</p>
          </div>
          <div>
            <i class="fa fa-phone"></i>
            <h3>Phone</h3>
            <p>09120000000</p>
          </div>
          <div>
            <i class="fa fa-address-card"></i>
            <h3>Email</h3>
            <p>Tehran</p>
          </div>
        </div>
      </div>
    </main>
